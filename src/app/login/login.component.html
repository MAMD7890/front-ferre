<div class="login-container">
    
    <div class="left-panel">
      <div class="text-center">
        <img src="https://img.freepik.com/foto-gratis/kit-reparacion-amarillo-sobre-fondo-madera_23-2148393157.jpg?t=st=1728263464~exp=1728267064~hmac=3636c0f2214493bf00918c225618740dc8e0f222f3fea9cc5b486569d5b78bea&w=360" alt="Herramientas de madera" class="rocket">

        
      </div>
    </div>
  
    
    <div class="right-panel">
      <h2>Bienvenido</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="usuario"
            class="form-control"
            id="usuario"
            [(ngModel)]="usuario"
            name="usuario"
            placeholder=""
            required
          />
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contraseña"
            [(ngModel)]="password"
            name="contraseña"
            placeholder=""
            required
          />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Recuerdame</label>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn custom-button">Ingresar</button>
            <a href="#" class="text-center link-black">olvidaste la contraseña?</a>
        </div>
        
      </form>
    </div>
  </div>
